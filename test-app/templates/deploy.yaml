apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  strategy: {}
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - image: nginx: 1.20.2
        name: nginx
        resources:
          limits:
            memory: "500M"
            cpu: 0.5
          requests:
            memory: "200M"
            cpu: 0.2
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        volumeMounts:
         - name: config-vol
           mountPath: "/etc/config"
           readOnly: true
      volumes:
       - name: config-vol
         configMap:
          name: test