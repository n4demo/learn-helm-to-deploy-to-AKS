apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: test-deploy
  name: test-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-deploy
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: test-deploy
    spec:
      containers:
      - image: nginx: 1.20.2
        name: nginx
        resources: {}
        volumeMounts:
         - name: config-vol
           mountPath: "/etc/config"
           readOnly: true
      volumes:
       - name: config-vol
         configMap:
          name: test-cm

status: {}